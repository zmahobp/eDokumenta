            margin-right: auto;">  
            <div class="row d-flex justify-content-center align-items-center h-100" style="margin-top: 10px;">
              <div class="col-md-12 col-lg-12 col-xl-12" >
                <div class="card text-black shadow-lg p-3 mb-5 bg-white rounded" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center align-items-center">
                      <div class="col-md-5 mb-4">
                        <img src="assets/img/edokumentalogo-crni.png" class="img-fluid" alt="eDokumenta" style="max-width: 100%; height: auto;">
                        <h3 class="text-center mt-3" style="color:#efb068">Najbrži način do vaših dokumenata</h3>
                      </div>
                      <div class="col-md-2"></div>
                      <div class="col-md-5">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registracija</p>
                        <form id="registracijaID">
                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="jmbginput" class="form-control" />
                              <label class="form-label" for="jmbginput">JMBG</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-signature fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="imeinput" class="form-control" />
                              <label class="form-label" for="imeinput">Ime</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-signature fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="imeroditeljainput" class="form-control" />
                              <label class="form-label" for="imeroditeljainput">Ime roditelja</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-signature fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="prezimeinput" class="form-control" />
                              <label class="form-label" for="prezimeinput">Prezime</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="usernameinput" class="form-control" />
                              <label class="form-label" for="usernameinput">Username</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" id="emailinput" class="form-control" />
                              <label class="form-label" for="emailinput">Email</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="lozinkainput" class="form-control" />
                              <label class="form-label" for="lozinkainput">Lozinka</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="potvrdilozinkuinput" class="form-control" />
                              <label class="form-label" for="potvrdilozinkuinput">Potvrdi lozinku</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              
                                  <select id="gradselect" class="form-select" onchange="updateOpstine()">
                                      <option value="" selected disabled hidden></option>
                                      <option value="Beograd">Beograd</option>
                                      <option value="Novi Sad">Novi Sad</option>
                                      <option value="Niš">Niš</option>
                                      <option value="Kragujevac">Kragujevac</option>
                                      <option value="Subotica">Subotica</option>
                                      <option value="Pančevo">Pančevo</option>
                                      <option value="Novi Pazar">Novi Pazar</option>
                                      <option value="Čačak">Čačak</option>
                                      <option value="Kruševac">Kruševac</option>
                                      <option value="Zrenjanin">Zrenjanin</option>
                                      <option value="Smederevo">Smederevo</option>
                                  </select>
                                  <label for="gradselect" class="form-label" style="margin-right: 10px;">Grad </label>

                            </div>
                          </div>
                          
                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                  <select id="opstinaselect" class="form-select" disabled>
                                      <option value="" selected disabled hidden></option>
                                  </select>
                                  <label for="opstinaselect" class="form-label" style="margin-right: 10px;">Opstina</label>
                            </div>
                          </div>
                          
                          

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="ulicainput" class="form-control" />
                              <label class="form-label" for="ulicainput">Ulica</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-home fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="brojinput" class="form-control" />
                              <label class="form-label" for="brojinput">Broj</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-calendar-alt fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0 row">
                              <div class="col">
                                <select id="dan" class="form-control" required>
                                </select>
                                <label for="dan">Dan</label>
                              </div>
                              <div class="col">
                                <select id="mesec" class="form-control" required>
                                  <option value="0">Januar</option>
                                  <option value="1">Februar</option>
                                  <option value="2">Mart</option>
                                  <option value="3">April</option>
                                  <option value="4">Maj</option>
                                  <option value="5">Jun</option>
                                  <option value="6">Jul</option>
                                  <option value="7">Avgust</option>
                                  <option value="8">Septembar</option>
                                  <option value="9">Oktobar</option>
                                  <option value="10">Novembar</option>
                                  <option value="11">Decembar</option>
                                </select>
                                <label for="mesec">Mesec</label>
                              </div>
                              <div class="col">
                                <select id="godina" class="form-control" required>
                                  
                                </select>
                                <label for="godina">Godina</label>
                              </div>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="telefoninput" class="form-control" />
                              <label class="form-label" for="telefoninput">Telefon</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="mestorodjenjainput" class="form-control" />
                              <label class="form-label" for="mestorodjenjainput">Mesto rodjenja</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fa fa-venus-mars fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <select id="polinput" class="form-control">
                                <option value="M">M</option>
                                <option value="Ž">Ž</option>
                              </select>
                              <label class="form-label" for="polinput">Pol</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-2">
                            <i class="fas fa-camera fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="file" id="slikainput" class="form-control" accept="image/jpeg" capture />
                              <label class="form-label" for="slikainput">Dodaj sliku</label>
                            </div>
                          </div>

                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="registracijaBtn">Registruj se</button>
                          </div>

                          <div class="text-center">
                            <p>Već imate nalog? <a href="Prijava.html">Prijavite se</a></p>
                          </div>
                        </form>
                        

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
